{% extends "base.html" %}

{% block content %}
<h2>Gestión de Tipos de Fármacos</h2>
<form method="POST" action="{{ url_for('agregar_tipo') }}">
    <label for="nombre">Nombre del Tipo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <button type="submit">Agregar</button>
</form>
<!-- Botón para descargar el PDF -->
<a href="{{ url_for('generate_pdf_pacientes') }}" class="btn btn-danger">Descargar PDF</a>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    {% for tipo in tipos %}
    <tr>
        <td>{{ tipo[0] }}</td>
        <td>{{ tipo[1] }}</td>
        <td>
            <a href="{{ url_for('eliminar_tipo', id=tipo[0]) }}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
