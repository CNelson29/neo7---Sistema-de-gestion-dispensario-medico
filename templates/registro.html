{% extends "base2.html" %}

{% block content %}
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>
                            {% if mensaje %}
                                <p class="text-center text-danger">{{ mensaje }}</p>
                            {% endif %}
                            <form action="{{ url_for('acceso_registro') }}" method="POST">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" name="nombre" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example1cg">Nombre</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" name="correo" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example3cg">Correo</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example4cg">Contraseña</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" name="password2" class="form-control form-control-lg" required />
                                    <label class="form-label" for="form3Example4cdg">Repetir contraseña</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required />
                                    <label class="form-check-label" for="form2Example3cg">
                                        He leído y acepto los <a href="#!" class="text-body"><u>Términos y servicios</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrate</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">¿Tienes cuenta? <a href="{{ url_for('loginFrom') }}" class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
